<div id="post" class="centered-text">
	<h1>Source : <a href='<%= post.link %>' target="_blank"><%= post.source.capitalize() %></a></h1>
	<h2><%= post.title %></h2>
	<br/>
	<div class='row'>
		<div class="col-sm-1"><strong>Description:</strong></div>
		<div class="col-sm-10"><p><%= post.description %></p></div>
	</div>
	<br/>
	<a href="#/" class="btn btn-primary"> <span class="glyphicon glyphicon-arrow-left" style="font-size:12px"></span> Back to RSS Feeds</a>
</div>
<div style="padding-top: 10px"><iframe style="width: 100%; height: 800px" src='<%= link %>'></iframe></div>
